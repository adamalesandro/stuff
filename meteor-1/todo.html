</head>

<body>
<div class="container">
    <h1>Welcome to Meteor!</h1>

    {{> CounterTmpl}}

<template name="CounterTmpl">
    <input id="CounterIncrement" class="form-control" type="number" value="{{counterIncrement}}"/>
    <button class="btn btn-default">Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
